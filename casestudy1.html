<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="img">

</div>
<script>
let anh =["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.png","10.jpg"];
let result = "";
    for(let item in anh) {
        result += `<img src="image/${anh[item]}" width="200px" height="200px" onclick="play(${Number(item) + 1})">`
    }
    document.getElementById("img").innerHTML = result;
    function play(value) {
            localStorage.setItem("image", JSON.stringify(value));
            window.location = "play.html";
    }
</script>
</body>
</html>
